    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Please Login or Sign-up to continue</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <button class="button button-full button-positive" ng-click="redirectLogin()">Log In</button>
              <button class="button button-full button-positive" ng-click="redirectSignup()">Sign up</button>
          </div>
        </ion-content>
      </ion-modal-view>
